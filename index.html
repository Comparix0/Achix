<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Achix – Seu Buscador Digital</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: #F5F5F5;
  color: #333;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

.logo {
  text-align: center;
  font-size: 26px;
  font-weight: 700;
  color: #EE4D2D;
  margin-bottom: 5px;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  color: #777;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #DDD;
  outline: none;
}

input:focus {
  border-color: #EE4D2D;
}

.filters {
  display: flex;
  gap: 8px;
  margin: 20px 0;
}

.filter {
  flex: 1;
  padding: 10px;
  font-size: 13px;
  border-radius: 6px;
  border: 1px solid #DDD;
  background: #FFF;
  text-align: center;
  cursor: pointer;
}

.filter.active {
  background: #EE4D2D;
  color: #FFF;
  border-color: #EE4D2D;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  background: #CCC;
  color: #666;
  cursor: not-allowed;
}

button.enabled {
  background: #EE4D2D;
  color: #FFF;
  cursor: pointer;
}

.niches {
  margin-top: 30px;
}

.niches h3 {
  font-size: 15px;
  margin-bottom: 10px;
}

.niche {
  background: #FFF;
  border: 1px solid #DDD;
  padding: 12px;
  border-radius: 8px;
  font-size: 14px;
  margin-bottom: 8px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">Achix</div>
  <div class="subtitle">Seu buscador digital de produtos Shopee</div>

  <input 
    type="text" 
    id="searchInput" 
    placeholder="Digite o produto que você procura"
  >

  <div class="filters">
    <div class="filter">Mais vendidos</div>
    <div class="filter">Menor preço</div>
    <div class="filter">Melhor avaliado</div>
  </div>

  <button id="searchBtn" disabled>Buscar na Shopee</button>

  <div class="niches">
    <h3>Nichos em alta</h3>
    <div class="niche">Eletrônicos</div>
    <div class="niche">Casa & Cozinha</div>
    <div class="niche">Beleza</div>
    <div class="niche">Ferramentas</div>
  </div>
</div>

<script>
const input = document.getElementById("searchInput");
const btn = document.getElementById("searchBtn");
const filters = document.querySelectorAll(".filter");
const niches = document.querySelectorAll(".niche");

const affiliateLink = "https://s.shopee.com.br/qcZiYzZSy";
let filterSelected = false;

filters.forEach(f => {
  f.addEventListener("click", () => {
    filters.forEach(x => x.classList.remove("active"));
    f.classList.add("active");
    filterSelected = true;
    validate();
  });
});

input.addEventListener("input", validate);

function validate() {
  if (input.value.trim() !== "" && filterSelected) {
    btn.classList.add("enabled");
    btn.disabled = false;
  } else {
    btn.classList.remove("enabled");
    btn.disabled = true;
  }
}

btn.addEventListener("click", () => {
  window.open(affiliateLink, "_blank");
});

niches.forEach(n => {
  n.addEventListener("click", () => {
    window.open(affiliateLink, "_blank");
  });
});
</script>

</body>
</html>
